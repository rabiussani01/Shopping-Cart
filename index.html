<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-10 bg-green-200 text-white">
    <!-- navbar -->
    <nav class="bg-yellow-500 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <!-- <img src="" class="h-8 mr-3" alt="Logo"> -->
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">FruitShopBD</span>
            </a>
            <div class="flex md:order-2">
                <button onclick="openCart()"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:visible border hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 mr-2">
                    üõí
                </button>
                    <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 border" aria-controls="navbar-sticky" aria-expanded="false">
                      <span class="sr-only">Open main menu</span>
                      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                      </svg>
                  </button>
                </div>
            <div class="items-center bg-transparent justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-white bg-green-700 rounded md:bg-transparent md:text-green-700 md:p-0 md:dark:text-green-500 font-bold"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- nevbar end here  -->


    <div class="text-center pt-20">
        <h1 class="font-bold text-4xl text-black ">FreshFruit</h1>
        <hr>
    </div>

    <div class="container mx-auto flex pt-10 text-black">
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4 flex-grow md:w-2/3"></div>
        <div id="cart-section" class="ml-10 w-full md:w-96 h-auto bg-white p-4 rounded shadow-lg overflow-auto hidden md:block border-red-500 border-2">
            <h2 class="text-center font-bold text-black text-3xl">Your Cart</h2><hr class=" border-green-500">
            <div id="cart" class="mt-4"></div>
            <button id="checkout-cart" class="mt-4 bg-green-500 text-white px-4 py-1 rounded w-full">Checkout</button>
        </div>
        <button id="cart-icon" class="md:hidden block" onclick="openCart()">
            üõí
        </button>
    </div>
    
    <!-- Cart modal -->
    <div id="cart-modal" class="fixed w-full h-full top-0 left-0 flex items-center justify-center hidden text-black" style="background-color: rgba(0, 0, 0, 0.5);">
        <div id="cart-section-modal" class="ml-10 mr-10 w-full md:w-96 h-auto bg-white p-4 rounded shadow-lg overflow-auto block border-red-500 border-2">
            <button onclick="closeCart()" class="float-right">‚ùå</button> <!-- Close button -->

            <h2 class="text-center font-bold">Your Cart</h2>
            <div id="cart-modal-content" class="mt-4"></div>
            <button id="checkout-modal" class="mt-4 bg-green-500 text-white px-4 py-1 rounded w-full">Checkout</button>
        </div>
    </div>

    <!-- alert modal  -->
    <div id="success-modal" class="fixed w-full h-full top-0 left-0 flex items-center justify-center text-black hidden" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="bg-white p-4 rounded shadow-lg w-full md:w-1/2">
            <button onclick="closeSuccessModal()" class="float-right">‚ùå</button> <!-- Close button -->
            <h2 class="text-center font-bold">Success!</h2>
            <p id="success-message" class="mt-4 text-center"></p>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
